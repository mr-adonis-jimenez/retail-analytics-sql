name: Security & Dependency Checks

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
      - 'SECURITY.md'
      - 'LICENSE'
      - '.github/workflows/security-checks.yml'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  dependency-check:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install audit tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit jq
