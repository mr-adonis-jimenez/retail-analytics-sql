name: Database Testing

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'schema/**/*.sql'
      - 'queries/**/*.sql'
      - 'analytics/**/*.sql'
      - 'validation/**/*.sql'
      - 'scripts/**/*.py'
      - 'requirements.txt'
      - '.github/workflows/database-testing.yml'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  test-database:
    name: Test PostgreSQL Schema and Queries
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: retail_admin
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: retail_analytics
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install psycopg2-binary pytest

      - name: Wait for PostgreSQL
        run: |
          until PGPASSWORD=test_password psql -h localhost -U retail_admin -d retail_analytics -c '\q'; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Apply database schema
        env:
          PGPASSWORD: test_password
        run: |
          echo "Applying schema from schema/schema.sql..."
          if [ -f schema/schema.sql ]; then
            psql -h localhost -U retail_admin -d retail_analytics -f schema/schema.sql -v ON_ERROR_STOP=1
            echo "âœ“ Schema applied successfully"
          else
            echo "âœ— schema/schema.sql not found"
            exit 1
          fi

      - name: Verify schema objects
        env:
          PGPASSWORD: test_password
        run: |
          echo "Verifying database objects..."
          psql -h localhost -U retail_admin -d retail_analytics -c "\dt" -c "\dv" -c "\df"

      - name: Generate sample data
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: retail_admin
          PGPASSWORD: test_password
          PGDATABASE: retail_analytics
        run: |
          echo "Loading sample data..."
          if [ -f scripts/generate_data.py ]; then
            python scripts/generate_data.py
            echo "âœ“ Sample data loaded successfully"
          else
            echo "âš  scripts/generate_data.py not found, skipping data generation"
          fi

      - name: Verify data loaded
        env:
          PGPASSWORD: test_password
        run: |
          echo "Verifying data was loaded..."
          psql -h localhost -U retail_admin -d retail_analytics -c "
            SELECT 
              schemaname, 
              tablename, 
              (SELECT COUNT(*) FROM pg_class WHERE relname = tablename) as row_count
            FROM pg_tables 
            WHERE schemaname = 'public'
            ORDER BY tablename;
          "

      - name: Test queries from queries/ directory
        env:
          PGPASSWORD: test_password
        run: |
          echo "Testing queries in queries/ directory..."
          EXIT_CODE=0
          if [ -d queries ]; then
            for sql_file in queries/*.sql; do
              if [ -f "$sql_file" ]; then
                echo "Testing: $sql_file"
                if psql -h localhost -U retail_admin -d retail_analytics -f "$sql_file" -v ON_ERROR_STOP=1 > /dev/null 2>&1; then
                  echo "  âœ“ $sql_file passed"
                else
                  echo "  âœ— $sql_file failed"
                  EXIT_CODE=1
                fi
              fi
            done
          fi
          exit $EXIT_CODE

      - name: Test KPI dashboard queries
        env:
          PGPASSWORD: test_password
        run: |
          echo "Testing KPI dashboard queries..."
          if [ -f analytics/kpi_dashboard.sql ]; then
            if psql -h localhost -U retail_admin -d retail_analytics -f analytics/kpi_dashboard.sql -v ON_ERROR_STOP=1 > kpi_results.txt; then
              echo "âœ“ KPI dashboard queries passed"
              cat kpi_results.txt
            else
              echo "âœ— KPI dashboard queries failed"
              cat kpi_results.txt
              exit 1
            fi
          else
            echo "âš  analytics/kpi_dashboard.sql not found"
          fi

      - name: Run data quality checks
        env:
          PGPASSWORD: test_password
        run: |
          echo "Running data quality validation checks..."
          if [ -f validation/data_quality_checks.sql ]; then
            if psql -h localhost -U retail_admin -d retail_analytics -f validation/data_quality_checks.sql -v ON_ERROR_STOP=1 > validation_results.txt; then
              echo "âœ“ Data quality checks passed"
              cat validation_results.txt
              
              # Check if any quality issues were detected
              if grep -q "FAIL\|ERROR\|VIOLATION" validation_results.txt; then
                echo "âœ— Data quality issues detected"
                exit 1
              fi
            else
              echo "âœ— Data quality checks failed"
              cat validation_results.txt
              exit 1
            fi
          else
            echo "âš  validation/data_quality_checks.sql not found"
          fi

      - name: Test all SQL files in analytics/
        env:
          PGPASSWORD: test_password
        run: |
          echo "Testing all analytics queries..."
          EXIT_CODE=0
          if [ -d analytics ]; then
            for sql_file in analytics/*.sql; do
              if [ -f "$sql_file" ]; then
                echo "Testing: $sql_file"
                if psql -h localhost -U retail_admin -d retail_analytics -f "$sql_file" -v ON_ERROR_STOP=1 > /dev/null 2>&1; then
                  echo "  âœ“ $sql_file passed"
                else
                  echo "  âœ— $sql_file failed"
                  EXIT_CODE=1
                fi
              fi
            done
          fi
          exit $EXIT_CODE

      - name: Generate test report
        if: always()
        run: |
          echo "## Database Test Results" > test-report.md
          echo "" >> test-report.md
          echo "### Test Summary" >> test-report.md
          echo "- Schema: Applied successfully" >> test-report.md
          echo "- Sample Data: Loaded" >> test-report.md
          echo "- Query Tests: See logs above" >> test-report.md
          echo "" >> test-report.md
          
          if [ -f kpi_results.txt ]; then
            echo "### KPI Dashboard Results" >> test-report.md
            echo '```' >> test-report.md
            cat kpi_results.txt >> test-report.md
            echo '```' >> test-report.md
          fi
          
          if [ -f validation_results.txt ]; then
            echo "### Data Quality Check Results" >> test-report.md
            echo '```' >> test-report.md
            cat validation_results.txt >> test-report.md
            echo '```' >> test-report.md
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: database-test-results
          path: |
            test-report.md
            kpi_results.txt
            validation_results.txt
          retention-days: 30

      - name: Comment on PR with test results
        if: github.event_name == 'pull_request' && (success() || failure())
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ğŸ—„ï¸ Database Test Results\n\n';
            
            if (fs.existsSync('test-report.md')) {
              report += fs.readFileSync('test-report.md', 'utf8');
            }
            
            const status = '${{ job.status }}' === 'success' ? 'âœ… All tests passed!' : 'âŒ Some tests failed';
            report = `${status}\n\n${report}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
