name: policy-enforcement

on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  group: policy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  enforce-policy:
    name: policy / enforce
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      # ------------------------------------------------------------
      # Checkout (full history required for signature verification)
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # Branch naming enforcement
      # ------------------------------------------------------------
      - name: Validate branch naming
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BRANCH="${GITHUB_HEAD_REF}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi

          echo "Evaluating branch: $BRANCH"

          if [[ ! "$BRANCH" =~ ^(main|release\/.+|feature\/.+|bugfix\/.+|hotfix\/.+)$ ]]; then
            echo "❌ Invalid branch name: $BRANCH"
            echo "Allowed: main, release/*, feature/*, bugfix/*, hotfix/*"
            exit 1
          fi

          echo "✅ Branch naming policy satisfied"

      # ------------------------------------------------------------
      # Commit signature enforcement
      # ------------------------------------------------------------
      - name: Verify signed commits
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            RANGE="origin/${GITHUB_BASE_REF}..HEAD"
          else
            RANGE="HEAD~1..HEAD"
          fi

          echo "Verifying commit signatures in range: $RANGE"

