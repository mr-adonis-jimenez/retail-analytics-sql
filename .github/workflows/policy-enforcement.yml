name: policy-enforcement

on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  group: policy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  enforce-policy:
    name: policy / enforce
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch naming
        run: |
          set -e
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "Branch: $BRANCH"

          if [[ ! "$BRANCH" =~ ^(main|release\/.+|feature\/.+|bugfix\/.+|hotfix\/.+)$ ]]; then
            echo "❌ Invalid branch name: $BRANCH"
            exit 1
          fi
          echo "✅ Branch name valid"

      - name: Verify signed commits
        run: |
          set -e

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            RANGE="origin/${GITHUB_BASE_REF}..HEAD"
          else
            RANGE="HEAD~1..HEAD"
          fi

          echo "Checking commit signatures in range: $RANGE"

          if git log --format='%G?' "$RANGE" | grep -qv '^[GU]$'; then
            echo "❌ Unsigned or unverified commits detected"
            exit 1
          fi

          echo "✅ All commits verified"

      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Lint configuration files
        run: |
          yamllint .github

      - name: Dependency vulnerability scan
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: CI policy summary
        run: |
          echo "✅ Policy enforcement passed"

          fail-on-severity: high

      - name: CI policy summary
        run: |
          echo "✅ Policy enforcement passed"
