name: policy-enforcement

on:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - 'SECURITY.md'
      - 'LICENSE'
      - '.github/workflows/security-checks.yml'
  pull_request:
    branches:
      - main
  schedule:
    # Weekly security scan every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  dependency-check:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest
    
