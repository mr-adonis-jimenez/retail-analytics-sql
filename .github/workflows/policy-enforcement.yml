vname: policy-enforcement

on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  checks: write

concurrency:
  group: policy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  enforce-policy:
    name: policy / enforce
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Needed so git history and signatures are available
          fetch-depth: 0

      - name: Validate branch naming
        run: |
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "Branch: $BRANCH"

          if [[ ! "$BRANCH" =~ ^(main|release\/.+|feature\/.+|bugfix\/.+|hotfix\/.+)$ ]]; then
            echo "❌ Invalid branch name: $BRANCH"
            exit 1
          fi
          echo "✅ Branch name valid"

      - name: Verify signed commits
        run: |
          # Determine range:
          # - For PRs: base..HEAD
          # - For direct pushes to main: origin/main..HEAD (previous fetch)
          if [[ -n "${GITHUB_HEAD_REF}" ]]; then
            RANGE="origin/${GITHUB_BASE_REF}..HEAD"
          else
            RANGE="origin/main..HEAD"
          fi

          echo "Checking commit signatures in range: $RANGE"
          if git log --format='%G?' "$RANGE" | grep -qv '^[GU]$'; then
            echo "❌ Unsigned or unverified commits detected in $RANGE"
            exit 1
          fi
          echo "✅ All commits in $RANGE are verified"

      - name: Lint configuration files
        run: |
          echo "Running yamllint on .github"
          yamllint .github

      - name: Dependency vulnerability scan
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: CI policy summary
        run: |
          echo "✅ Policy enforcement passed"
