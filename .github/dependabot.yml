version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels: ["dependencies", "ci", "security"]
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    rebase-strategy: "auto"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels: ["dependencies", "python", "security"]
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels: ["dependencies", "javascript", "security"]
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
